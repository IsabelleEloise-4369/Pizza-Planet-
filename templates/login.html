{% extends "template.html" %}

{%block conteudo %}

<div class="container04">
    <center>
        <h5>ÁREA RESTRITA</h5>
        <span style = "color:red">Usuário ou Senha Incorreta</span>
    </center>

    <div class="row">
    <form class="col s12" action="/login" method="post">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" name="usuario"type="text" class="validate">
          <label for="icon_prefix">Usuário</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">vpn_key</i>
          <input id="icon_telephone" name="senha"type="password" class="validate">
          <label for="icon_telephone">Senha</label>
        </div>
      </div>
        <center>
            <button type="submit" class="waves-effect waves-light btn-small">Entrar</button>
        </center>
    </form>
  </div>

</div>

{%endblock%}
